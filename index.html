<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/styles-tablet.css" media="(min-width: 640px)">
    <link rel="stylesheet" href="./css/styles-descktop.css" media="(min-width: 1024px)">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&family=Unbounded:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <section class="header__logo">
                <img src="./image/Logo.png" alt="Fokus Logo">
        </section>
    </header>

    <main class="main">
        <section class="main__title">
            <h1 class="title">Optimiza tu productividad, <strong>sum√©rgete en lo que importa.</strong> </h1>
        </section>

        <section class="container__timer">
            <ul class="container__list">
                <a href="#" class="select button" id="focus">Enforcar</a>
                <a href="#" class="select" id="short-break">Corto Descanso</a>
                <a href="#" class="select" id="long-break">Largo Descanso</a>
            </ul>
            <p id="timer"></p>


            <div class="container--buttons">
                <button id="timerButton" class="container_button-start">Iniciar</button>

                <button id="resetButton" class="container_button-reset"><img src="./image/reset.svg" alt="button reset"></button>
            </div>

        </section>

        <audio id="audioPlayer" src="./audio/lofi.m4a"></audio>


    </main>

    <footer>
        <h3>
            Desarrollado por Brajan Para Alura Challenge FOKUS
        </h3>
    </footer>
    <script defer src="./js/main.js"></script>
</body>
</html>
